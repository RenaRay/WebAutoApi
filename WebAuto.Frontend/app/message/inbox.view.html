<div class="container" data-ng-controller="app.message.controller as vm">
    <h1 class="page-header">Входящие</h1>

    <div class="col-sm-4 col-xs-6 col-sm-offset-4 col-xs-offset-3" ng-repeat="message in vm.messages">
        <span class="text-muted">{{message.sent | date:"dd.MM.yyyy  HH:mm:ss"}}</span>
        <p class="well">
            <span>{{message.text}}</span>
        </p>
    </div>
</div>
