<div class="container" data-ng-controller="app.user.register.controller as vm">
    <h1 class="page-header">Регистрация</h1>

    <div class="row">
        <div class="col-sm-4 col-xs-6 col-sm-offset-4 col-xs-offset-3">

            <form class="form-horizontal">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Логин" data-ng-model="vm.data.login" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Пароль" data-ng-model="vm.data.password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Подтверждение пароля" data-ng-model="vm.data.passwordConfirmation" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="vm.register()">Зарегистрироватья</button>
                </div>
                <div class="form-group">
                    <div data-ng-hide="vm.message == ''" data-ng-class="(vm.savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                        {{vm.message}}
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
